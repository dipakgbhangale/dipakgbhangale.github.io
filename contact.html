<!DOCTYPE html>
<html>
<head>
	<title>contact</title>
	<link rel="stylesheet" type="text/css" href="css/style2.css">
</head>
<body>
	<div class="minipagetitle">
	<center>
		<h1>THANKS FOR CONTACTING US</h1>
	</center>
	</div>
	
	<div class="main">
		<div class="register">
			<h2>Register Here</h2>
			<form method="post" id="register" method="post">
				<label>First Name :</label>
				<br>
				<input type="text" name="fname"
				id="name" placeholder="Enter Your First Name">
				<br><br>
				<label>Last Name :</label>
				<br>
				<input type="text" name="lname"
				id="name" placeholder="Enter Your Last Name">
				<br><br>
				<label>Your Age</label>
				<br>
				<input type="number" name="age"
				id="name" placeholder="How old are you?">
				<br><br>
				<label>Your Email</label>
				<br>
				<input type="email" name="email"
				id="name" placeholder="What is your Email address?">
				<br><br>
				<label>Gender</label>
				<br>
				&nbsp;&nbsp;&nbsp;
				<input type="radio" name="gender"
				 id="male">
				&nbsp;
				<span id="male"> Male</span>
				&nbsp;&nbsp;&nbsp;
				<input type="radio" name="gender"
				id="female">
				&nbsp;
				<span id="female">Female</span>
				<br><br>
				<input type="submit" name="submit" value="submit" id="submit">
			</form>	
		</div><!--end register-->
	</div><!--end main-->
	

</body>
</html>
